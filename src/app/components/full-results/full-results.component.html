<app-header></app-header>

<section class="main-section">
  <h1 class="header-1-component">Vollst√§ndige Ergebnisse</h1>
  <div style="background-color: white;">
    <h1>(Medalisten)</h1>
    <div style="display: inline-block;">

      <mat-form-field>
        <mat-label>Sport</mat-label>
        <mat-select [(ngModel)]="selectedSport" (ngModelChange)="filterFullResults()">
          <mat-option [value]="">None</mat-option>
          <mat-option *ngFor="let sport of sports" [value]="sport">{{sport}}</mat-option>
        </mat-select>
      </mat-form-field>
      <span style="margin: 1rem;"></span>
      <mat-form-field>
        <mat-label>Geschlecht</mat-label>
        <mat-select [(ngModel)]="selectedGender" (ngModelChange)="filterFullResults()">
          <mat-option [value]="">None</mat-option>
          <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
        </mat-select> 
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="fullResults" class="mat-elevation-z8">
        <ng-container matColumnDef="medals">
          <th mat-header-cell *matHeaderCellDef>Ergebnis</th>
          <td mat-cell *matCellDef="let element">{{ element.result }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Land</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <ng-container matColumnDef="athlete">
          <th mat-header-cell *matHeaderCellDef>Athlet</th>
          <td style="display: flex; align-items: center; gap: 10px;" mat-cell *matCellDef="let element">
            <mat-icon>account_circle</mat-icon>
            <p>{{ element.athlete }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</section>
