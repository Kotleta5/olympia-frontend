<app-header></app-header>

<section class="main-section">
  <div style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
    <mat-icon>settings</mat-icon>
    <h1 class="header-1-component">Welcome to the admin section</h1>
  </div>

  <div>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f7f5f5;">
          <mat-panel-title>
            Create accounts for competition judges
          </mat-panel-title>
          <mat-panel-description>
            please add username, password and role "judge"
          </mat-panel-description>
        </mat-expansion-panel-header>

        <form [formGroup]="createJudgerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label for="username">Username</mat-label>
            <input id="username" formControlName="username" type="text" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label for="password">Password</mat-label>
            <input id="password" formControlName="password" type="password" matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Sport</mat-label>
            <mat-select [(ngModel)]="role" [value]="role" formControlName="role">
              <mat-option value="judger">judger</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-stroked-button class="create-btn" style="color: white;" type="submit">Create</button>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <div class="table-container" style="margin-top: 4rem;">
      <table mat-table [dataSource]="userAccounts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            <p>{{ element.id }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">
            <p>{{ element.username }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Password</th>
          <td mat-cell *matCellDef="let element">
            <p>{{ element.password }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</section>
